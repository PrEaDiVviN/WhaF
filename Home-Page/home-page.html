<html>
<head>
    <title> Home Page </title>

    <meta charset = "UTF-8">

    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="preconnect" href = "https://fonts.gstatic.com">

	<link href = "https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <link rel = "stylesheet" type = "text/css" href = "home-page.css">
</head>

<body>
    <div class = "grid-wrapper">
        <div class="navbar"> 
            <div class="navbar-left">
                <a href = "#"> 
                    <img src = "../Logo/Logo-final1.png" alt = "Logo">
                </a>
            </div>

            <div class = "navbar-right">
                <div class = "user-info">
                    <div class = "avatar-picture">
                        <img src = "../Other-Photos/avatar-picture.png" alt = "Avatar">
                    </div>

                    <div class = "username">
                        <p> Username </p>
                    </div>

                    <div class = "redirect">
                        <button class = "my-page"> My Page </button>
                    </div>
                </div>
            </div> 
        </div>

        <div class = "menu">
            <div class = "categories">
                <button class = "grid-button"> Categories </button>
            </div>

            <div class = "rankings">
                <button class = "grid-button"> Rankings </button>
            </div>

            <div class = "add-recipe">
                <button class = "grid-button"> Add Recipe </button>
            </div>

            <div class = "search">
                <form action = "#">
                    <input type = "text" placeholder = "Search.." name = "search">

                    <button type = "submit"> 
                        <i class = "fa fa-search"></i>
                    </button>
                </form>
            </div>
            
        </div>

        <div class = "filter-grid">
            <div class = "filter">
                <button class = "filter-button"> Filtering </button>
            </div>
        </div>

        <div class = "grid-footer">
            <div class = "footer"> 
                <div class = "center">
                    <a href = "https://www.facebook.com/What-The-Food-104673701720853" class = "fa fa-facebook"> </a>
                    <a href = "https://twitter.com/WhatTheFood13" class = "fa fa-twitter"> </a>
                    <a href = "https://www.instagram.com/instawhatthefood/" class = "fa fa-instagram"> </a>
                </div>
        
                <div class = "right">
                    <p class = "copyright"> Â© 2021 WhaF. No rights reserved. </p>
                    <a href = "../Terms-Policy-Page/terms-and-policy.html" class = "terms"> Terms and conditions. </a>

            </div>

    </div>

</html>
