<!DOCTYPE html>
<html>
<head>
    <title> Login and Register Page </title>

    <meta charset = "UTF-8">

    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel = "preconnect" href = "https://fonts.gstatic.com">

	<link href = "https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel = "stylesheet">

    <link rel = "stylesheet" type = "text/css" href = "loginRegister.css">
</head>

<body>
    <div class = "grid-wrapper">
        <div class = "navbar"> 
            <div class = "navbar-center">
                <a href = "../Home-Page/home-page.html">
                    <img src = "../Logo/Logo-final1.png" alt = "Logo">
                </a>
            </div>
        </div>

        <div id = "Login" class = "wrapper">
            <form> 
                <div class = "login"> 
                    <br>
                    <div class = "center">
                        <input type = "text" placeholder = "Enter Username" id = "username" name = "username" required>
                    </div> <br> <br> 
                    
                    <div class = "center">
                        <input type = "password" placeholder = "Enter Password" id = "passwd" name = "passwd" minlength = "7" required>
                    </div> <br> 

                    <div class = "center"> <label>
                        <input type = "checkbox" checked = "checked" name = "remember"> Remember me
                    </label> </div> <br> 

                    <div class = "center">
                        <p class = "account"> <strong> Need an account? 
                            <button class = "sign-up" onclick = "openForm('Register', 'Login')"> Sign up now </button>
                        </strong> </p> 
                    </div> <br>

                    <div class = "center">
                        <button type = "submit" class = "submit-button"> Login </button>
                    </div>
                </div>
            </form>
        </div>

        <div id = "Register" class = "wrapper">
            <form> 
                <div class = "register"> 
                    <br>
                    <div class = "center">
                        <input type = "text" placeholder = "Enter First Name" id = "fName" name = "fName" required>

                        <input type = "text" placeholder = "Enter Last Name" id = "lName" name = "lName" required>
                    </div> <br> <br> 
                    
                    <div class = "center">
                        <input type = "email" placeholder = "Enter Email" id = "mail" name = "mail">

                        <input type = "text" placeholder = "Enter Username" id = "UserName" name = "UserName" required>
                    </div> <br> <br> 

                    <div class = "center"> 
                        <input type = "password" placeholder = "Enter Password" id = "Password" name = "Password" minlength = "7" required>
                    
                        <input type = "password" placeholder = "Confirm Password" id = "passw" name = "passw" minlength = "7" required>
                    </div> <br> <br>

                    <div class = "center">
                        <input type = "date" id = "data" name = "data" required>
                    </div> <br> 

                    <div class = "center">
                        <p> By creating an account you agree to our 
                            <a href = "/terms-policy" style = "color:rgb(29, 131, 233)"> Terms & Privacy</a>.
                        </p> 
                    </div> <br>

                    <div class = "center">
                        <button type = "submit" class = "submit-button"> Register now </button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class = "grid-footer">
            <div class = "footer"> 
                <div class = "center">
                    <a href = "https://www.facebook.com/What-The-Food-104673701720853" class = "fa fa-facebook"> </a>
                    
                    <a href = "https://twitter.com/WhatTheFood13" class = "fa fa-twitter"> </a>
                    
                    <a href = "https://www.instagram.com/instawhatthefood/" class = "fa fa-instagram"> </a>
                </div>
        
                <div class = "right">
                    <p class = "copyright"> Â© 2021 WhaF. No rights reserved. </p>
                    
                    <a href = "../Terms-Policy-Page/terms-and-policy.html" class = "terms"> Terms and conditions. </a>
                </div>
            </div>
        </div>
    </div>

    <script src = "loginRegister.js"></script>
</body>
</html>
