<!DOCTYPE html>
<html>
<head>
    <title> Sign in - up page </title>

    <meta charset = "UTF-8">

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel = "stylesheet" type = "text/css" href = "sign-in-sign-up.css">
</head>

<body>
    <header>
        <div>    
            <div class = "logo-row">
                <img src = "Logo-final.png" alt = "Logo" class = "logo">
            </div>

            <form> 
                <div class = "box"> 
                    <h1> <strong> Sign In </strong> </h1> 
                
                    <label for = "username"> Username: </label> 
    
                    <input type = "text" placeholder = "Enter Username" id = "username" name = "Username">
                    <br> <br>
    
                    <label for = "passwd"> Password: </label>
    
                    <input type = "password" placeholder = "Enter Password" id = "passwd" name = "Passwd" minlength = "7" required>
                    <br> <br>

                    <label>
                        <input type = "checkbox" checked = "checked" name = "remember"> Remember me
                    </label> <br> <br>
    
                    <input type = "submit" value = "Login">
                </div>
            </form>
        </div>
    </header>
    <br>

    <div>  
        <form> <img src = "Recipes.jpg" alt = "Image" class = "image">
            <div class = "box"> 
                <h1> <strong> Sign Up </strong> </h1> 
                
                <label for = "mail"> Email: </label>

                <input type = "email" placeholder = "Enter Email" id = "mail" name = "mail">
                <br> <br>

                <label for = "username"> Username: </label>

                <input type = "text" placeholder = "Enter Username" id = "userName" name = "UserName">
                <br> <br>

                <label for = "passwd"> Password: </label>

                <input type = "password" placeholder = "Enter Password" id = "Password" name = "Password" minlength = "7" required>
                <br> <br>

                <label for = "passw"> Confirm password: </label>

                <input type = "password" placeholder = "Confirm Password" id = "passw" name = "passw" minlength = "7" required>
                <br> <br>

                <label for = "photo"> Profile photo: </label>

                <input type = "file" id = "photo" name = "photo" accept = "image/*">
                <br> <br>

                <label for = "data"> Date of birth: </label>

                <input type = "date" id = "data" name = "data">
                <br> <br>

                <p> By creating an account you agree to our 
                    <a href = "terms-and-policy.html" style = "color:rgb(29, 131, 233)"> Terms & Privacy</a>.
                </p> <br>

                <input type = "submit" value = "Register">
            </div>
        </form>
    </div>
    
    <div class = "footer"> 
        <a href = "https://www.google.com/" class = "fa fa-google"> </a>
        <a href = "https://twitter.com/WhatTheFood13" class = "fa fa-twitter"> </a>
        <a href = "https://www.instagram.com/instawhatthefood/" class = "fa fa-instagram"> </a>
    </div>
</body>
</html>
