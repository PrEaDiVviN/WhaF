<!DOCTYPE html>
<html>
<head>
    <title> User Page </title>

    <meta charset = "UTF-8">

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel = "stylesheet" type = "text/css" href = "user-page.css">
</head>

<body>
    <header> <div class = "container">
        <div>    
            <div class = "logo-row">
                <img src = "Logo-final.png" alt = "Logo" class = "logo">
            </div>
        </div>

        <div class = "center">
            <button class = "button home"> Home </button>
        </div>

        <div>
            <button class = "button account"> My account </button>
        </div>
    </div> </header>

    <div class = "user">
        <div>
            <img src = "profile-photo.jpg" alt = "Profile" class = "profile">
        </div>
        
        <div class = "info">
            <div class = "center">
                <h1 class = "username"> @Username </h1> 

                <p> User information (bio) </p>
            </div>
        </div>
    </div> 
    
    <div class = "menu">
        <button class = "nav" onclick = "openPage('Added')"> Added Recipes </button> 

        <button class = "nav" onclick = "openPage('Tried')"> Tried Recipes </button> 
    </div>

    <div id = "Added" class = "content">
        <div class = "grid-wrapper">
            <img src = "Recipe1.jpg" alt = "R1" class = "grid-item">

            <img src = "Recipe2.jpg" alt = "R2" class = "grid-item">

            <img src = "Recipe3.jpg" alt = "R3" class = "grid-item">

            <img src = "Recipe4.jpg" alt = "R4" class = "grid-item">

            <img src = "Recipe5.jpg" alt = "R5" class = "grid-item">

            <img src = "Recipe6.jpg" alt = "R6" class = "grid-item">
        </div>
    </div>

    <div id = "Tried" class = "content">
        <div class = "grid-wrapper">
            <img src = "Recipe7.jpg" alt = "R7" class = "grid-item">

            <img src = "Recipe8.jpg" alt = "R8" class = "grid-item">

            <img src = "Recipe9.jpg" alt = "R9" class = "grid-item">

            <img src = "Recipe4.jpg" alt = "R4" class = "grid-item">

            <img src = "Recipe1.jpg" alt = "R1" class = "grid-item">

            <img src = "Recipe3.jpg" alt = "R3" class = "grid-item">
        </div>
    </div>

    <div class = "footer"> 
        <a href = "https://www.facebook.com/What-The-Food-104673701720853" class = "fa fa-facebook"> </a>
        <a href = "https://twitter.com/WhatTheFood13" class = "fa fa-twitter"> </a>
        <a href = "https://www.instagram.com/instawhatthefood/" class = "fa fa-instagram"> </a>
    </div>

    <script src = "user-page.js"></script>
</body>
</html>
